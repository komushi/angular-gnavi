<div class="row">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-body">
<button type="button" class="close" ng-click="pushChartData()">{{area}}</button>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <p><strong>Page:</strong> {{tableParams.page()}}</p>
        <p><strong>Count per page:</strong> {{tableParams.count()}}</p>
        
        <table ng-table="tableParams" class="table">
        <tr ng-repeat="area in $data">
            <td data-title="'Code'">{{area.area_code}}</td>
            <td data-title="'Name'">{{area.area_name}}</td>
        </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <p><strong>カテゴリ別</strong></p>
        <div>

        </div>
      </div>
    </div>
  </div>
</div>
